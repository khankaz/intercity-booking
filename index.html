<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Междугородние поездки</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Бронирование поездки</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="booking-form">
        <h2>Выберите поездку</h2>
        <select class="input-field" id="route-select">
          <option value="">Маршрут</option>
          <option value="Караганда → Астана">Караганда → Астана</option>
          <option value="Караганда → Щучинск">Караганда → Щучинск</option>
          <option value="Караганда → Бурабай">Караганда → Бурабай</option>
          <option value="Астана → Караганда">Астана → Караганда</option>
          <option value="Щучинск → Караганда">Щучинск → Караганда</option>
          <option value="Бурабай → Караганда">Бурабай → Караганда</option>
        </select>
        <input type="date" class="input-field" id="date-select" min="2025-06-16">
        <div class="seat-selection">
          <h3>Салон автомобиля (выберите места)</h3>
          <div class="seat-map" id="seat-map">
            <div class="row"><button class="seat" data-seat="1">1</button><button class="seat" data-seat="2">2</button></div>
            <div class="row"><button class="seat" data-seat="3">3</button><button class="seat" data-seat="4">4</button></div>
            <div class="car-icon"><i class="fas fa-car-side"></i></div>
          </div>
          <div class="legend">
            <span><i class="fas fa-circle" style="color: #28a745;"></i> Свободно</span>
            <span><i class="fas fa-circle" style="color: #dc3545;"></i> Занято</span>
          </div>
        </div>
        <button class="btn primary" id="book-btn">Забронировать</button>
      </div>
      <div class="drivers-list">
        <h2>Ближайшие водители</h2>
        <div class="driver-card" id="driver-list">
          <!-- Данные заполняются динамически -->
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>© 2025 Междугородние поездки</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
