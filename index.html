<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Междугородние поездки</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Ближайшие водители</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="drivers-list" id="driver-list">
        <!-- Данные заполняются динамически -->
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>© 2025 Междугородние поездки</p>
    </div>
  </footer>
  <div class="modal" id="trip-modal">
    <div class="modal-content">
      <span class="close-btn">×</span>
      <h2 id="modal-title"></h2>
      <img id="modal-car-photo" src="" alt="Фото авто">
      <p><strong>Водитель:</strong> <span id="modal-driver-name"></span></p>
      <p><strong>Дата отправки:</strong> <span id="modal-trip-date"></span></p>
      <p><strong>Марка и кузов:</strong> <span id="modal-car-model"></span></p>
      <p><strong>Рейтинг:</strong> <span id="modal-rating"></span> ★</p>Рейтинг:  ★
      <h3>Отзывы</h3>
      <div id="modal-reviews"></div>
      <h3>Схема салона</h3>
      <div class="seat-map" id="modal-seat-map"></div>
      <div class="legend">
        <span><i class="fas fa-chair" style="color: #28a745;"></i> Свободно</span>
        <span><i class="fas fa-chair" style="color: #dc3545;"></i> Занято</span>
        <span><i class="fas fa-chair" style="color: #007bff;"></i> Выбрано</span>
      </div>
      <h3>Маршруты других пассажиров</h3>
      <div id="modal-passenger-routes"></div>
      <button class="btn primary" id="book-modal-btn">Забронировать</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
