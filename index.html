<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Междугородние поездки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Междугородние поездки</h1>
      <a href="driver-login.html" class="btn">Вход для водителей</a>
      <a href="admin-dashboard.html" class="btn">Панель админа</a>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="search-panel">
        <h2>Найти поездку</h2>
        <input type="text" placeholder="Номер телефона" class="input-field">
        <select class="input-field">
          <option value="">Выберите маршрут</option>
          <option value="Караганда – Астана">Караганда – Астана</option>
          <option value="Караганда – Щучинск">Караганда – Щучинск</option>
          <option value="Караганда – Бурабай">Караганда – Бурабай</option>
          <option value="Астана – Караганда">Астана – Караганда</option>
          <option value="Щучинск – Караганда">Щучинск – Караганда</option>
          <option value="Бурабай – Караганда">Бурабай – Караганда</option>
        </select>
        <input type="time" placeholder="Время" class="input-field">
        <select class="input-field">
          <option value="">Выберите тип авто</option>
          <option value="sedan">Седан</option>
          <option value="crossover">Кроссовер</option>
          <option value="minivan6">Минивэн (6 мест)</option>
          <option value="minivan7">Минивэн (7 мест)</option>
        </select>
      </div>
      <h2 class="section-title">Доступные поездки</h2>
      <div class="trips-grid"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>© 2025 Междугородние поездки</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
