<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бронирование межгород</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <h1>Бронирование межгород</h1>
    <p>Пассажирская панель</p>
  </header>

  <main class="container">
    <section class="routes">
      <h2>Маршруты</h2>
      <div id="routesList">
        <ul>
          <li>Караганда – Астана</li>
          <li>Караганда – Щучинск</li>
          <li>Караганда – Бурабай</li>
          <li>Астана – Караганда</li>
          <li>Щучинск – Караганда</li>
          <li>Бурабай – Караганда</li>
        </ul>
      </div>
    </section>

    <section class="booking">
      <h2>Бронирование места</h2>
      <form id="bookingForm">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="tel" name="phone" placeholder="Номер телефона" required>
        <input type="text" name="address" placeholder="Адрес посадки" required>

        <label for="routeSelect">Выберите маршрут:</label>
        <select id="routeSelect" name="route" required>
          <option value="Караганда-Астана">Караганда – Астана</option>
          <option value="Караганда-Щучинск">Караганда – Щучинск</option>
          <option value="Караганда-Бурабай">Караганда – Бурабай</option>
          <option value="Астана-Караганда">Астана – Караганда</option>
          <option value="Щучинск-Караганда">Щучинск – Караганда</option>
          <option value="Бурабай-Караганда">Бурабай – Караганда</option>
        </select>

        <label for="carType">Тип автомобиля:</label>
        <select id="carType" name="carType" required>
          <option value="sedan">Седан</option>
          <option value="crossover">Кроссовер (5 мест)</option>
          <option value="crossover6">Кроссовер (6 мест)</option>
          <option value="minivan6">Минивэн (6 мест)</option>
          <option value="minivan7">Минивэн (7 мест)</option>
        </select>

        <input type="hidden" id="selectedSeat" name="seat">
        <div id="seatMapContainer"></div>

        <button type="submit">Забронировать место</button>
        <button type="button" id="salonButton">Забронировать весь салон</button>
      </form>
      <p id="status"></p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; Межгород, 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
