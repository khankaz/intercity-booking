<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель админа</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Панель администратора</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="panel admin-panel" id="admin-panel">
        <h2>Дашборд</h2>
        <p><strong>Всего бронирований:</strong> <span id="booking-count"></span></p>
        <h3>База пассажиров</h3>
        <div id="passenger-base"></div>
        <h3>База водителей</h3>
        <div id="driver-base"></div>
        <h3>Статус поездок</h3>
        <div id="trip-status"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>© 2025 Междугородние поездки</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
