<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бронирование поездки</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header class="header">
    <h1>Бронирование места</h1>
    <p>Выберите маршрут, дату и место</p>
  </header>

  <main class="container">
    <section class="booking">
      <form id="passengerForm">
        <label>Имя:</label>
        <input type="text" id="name" required>

        <label>Номер WhatsApp:</label>
        <input type="tel" id="phone" required>

        <label>Адрес посадки:</label>
        <input type="text" id="address" required>

        <label>Маршрут:</label>
        <select id="route">
          <option value="karaganda-astana">Караганда — Астана</option>
          <option value="astana-karaganda">Астана — Караганда</option>
          <option value="karaganda-burabay">Караганда — Бурабай</option>
          <option value="shchuchinsk">Щучинск</option>
        </select>

        <label>Дата поездки:</label>
        <input type="date" id="date" required>

        <label>Выберите место:</label>
        <div class="seating-map" id="seats"></div>

        <div class="buttons">
          <button type="submit">Забронировать место</button>
          <button type="button" id="bookFull">Забронировать весь салон</button>
        </div>
      </form>

      <p id="status"></p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; Межгород, 2025</p>
  </footer>
