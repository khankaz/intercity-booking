<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пассажир — Бронирование</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Бронирование поездки</h1>
    <p>Выберите маршрут и забронируйте место</p>
  </header>

  <main class="container">
    <form id="bookingForm">
      <input type="text" name="name" placeholder="Ваше имя" required />
      <input type="tel" name="phone" placeholder="Номер телефона" required />
      <input type="text" name="address" placeholder="Адрес посадки" required />

      <select name="route" id="routeSelect" required></select>
      <input type="date" name="date" required />

      <div id="seatMap" class="seat-map"></div>

      <button type="submit">Забронировать</button>
      <button type="button" id="salonButton">Забронировать весь салон</button>
    </form>

    <p id="status"></p>

    <section>
      <h2>Доступные поездки</h2>
      <div id="activeTrips"></div>
    </section>

    <section>
      <h2>Карта маршрутов</h2>
      <iframe
        src="https://yandex.ru/map-widget/v1/?um=constructor%3A4e1aa0cf2d3a9a92f1e80b9dfd6dd88ad7e27445f3d9ee0adabc4c7ce119a2f6&amp;source=constructor"
        width="100%" height="300" frameborder="0">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; Межгород 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
