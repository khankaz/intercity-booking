<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бронирование поездки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Выбор места в салоне</h1>
  </header>

  <main class="container">
    <section>
      <label for="route">Маршрут:</label>
      <select id="route">
        <option>Караганда → Астана</option>
        <option>Караганда → Щучинск</option>
        <option>Караганда → Бурабай</option>
        <option>Астана → Караганда</option>
        <option>Щучинск → Караганда</option>
        <option>Бурабай → Караганда</option>
      </select>

      <label for="date">Дата поездки:</label>
      <input type="date" id="date" required>

      <h3>Салон автомобиля (вид сверху)</h3>
      <div class="car-seating" id="carSeating"></div>

      <button id="confirmBooking">Забронировать</button>
      <p id="status"></p>
    </section>

    <section>
      <h2>Ближайшие водители</h2>
      <div id="drivers"></div>
    </section>
  </main>

  <script src="passenger.js"></script>
</body>
</html>
