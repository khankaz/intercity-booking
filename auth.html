<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация через WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Вход по номеру WhatsApp</h1>
    <p>Введите номер, чтобы получить код подтверждения</p>
  </header>

  <main class="container">
    <section class="booking">
      <form id="authForm">
        <input type="tel" id="phone" placeholder="+7 777 123 4567" required>
        <button type="button" id="sendCode">Получить код</button>

        <input type="text" id="code" placeholder="Введите код" required style="display:none;">
        <button type="submit" id="loginButton" style="display:none;">Войти</button>
      </form>
      <p id="authStatus"></p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; Межгород 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
