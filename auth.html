<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ WhatsApp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #2b8a3e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #237132;
    }
    .hidden {
      display: none;
    }
    #codeDisplay {
      background: #eee;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–í—Ö–æ–¥ —á–µ—Ä–µ–∑ WhatsApp</h2>
    <form id="authForm">
      <label for="phone">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä WhatsApp (–Ω–∞—á–∏–Ω–∞—è —Å +7):</label>
      <input type="tel" id="phone" required>

      <button type="button" id="getCodeBtn">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>

      <div id="codeArea" class="hidden">
        <p>–ú—ã –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –≤–∞–º –∫–æ–¥ –≤ WhatsApp (–∞ –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ –≤–æ—Ç –æ–Ω üëá):</p>
        <div id="codeDisplay"></div>

        <label for="codeInput">–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥:</label>
        <input type="text" id="codeInput" maxlength="6" required>

        <label for="role">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å:</label>
        <select id="role">
          <option value="passenger">–ü–∞—Å—Å–∞–∂–∏—Ä</option>
          <option value="driver">–í–æ–¥–∏—Ç–µ–ª—å</option>
        </select>

        <button type="submit">–í–æ–π—Ç–∏</button>
      </div>
    </form>
    <p id="status"></p>
  </div>

  <script>
    let code = "";

    document.getElementById("getCodeBtn").addEventListener("click", () => {
      const phone = document.getElementById("phone").value.trim();
      if (!phone.startsWith("+7")) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ +7...");
        return;
      }

      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–µ–π–∫–æ–≤—ã–π –∫–æ–¥
      code = Math.floor(100000 + Math.random() * 900000).toString();

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥ –∏ –ø–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞
      document.getElementById("codeArea").classList.remove("hidden");
      document.getElementById("codeDisplay").textContent = code;
    });

    document.getElementById("authForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const userCode = document.getElementById("codeInput").value.trim();
      const role = document.getElementById("role").value;

      if (userCode === code) {
        localStorage.setItem("auth", "true");
        localStorage.setItem("role", role);
        if (role === "driver") {
          window.location.href = "driver.html";
        } else {
          window.location.href = "passenger.html";
        }
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥");
      }
    });
  </script>
</body>
</html>
