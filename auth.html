<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизация через WhatsApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Вход по номеру WhatsApp</h1>

    <form id="authForm">
      <label>Номер WhatsApp (в формате +7...):</label>
      <input type="tel" id="phone" required>

      <button type="button" id="sendCode">Получить код</button>

      <div id="codeSection" style="display: none;">
        <label>Введите код из WhatsApp:</label>
        <input type="text" id="code" maxlength="6" required>
        <button type="submit">Войти</button>
      </div>
    </form>

    <p id="status"></p>
  </main>

  <script>
    let generatedCode = "";

    document.getElementById("sendCode").addEventListener("click", async () => {
      const phone = document.getElementById("phone").value;
      if (!phone.startsWith("+7")) {
        alert("Введите номер в формате +7...");
        return;
      }

      // 1. Генерация кода
      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

      // 2. Отправка на backend
      const res = await fetch("/api/send-whatsapp-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, code: generatedCode })
      });

      if (res.ok) {
        document.getElementById("codeSection").style.display = "block";
        document.getElementById("status").textContent = "Код отправлен в WhatsApp";
      } else {
        document.getElementById("status").textContent = "Ошибка при отправке кода";
      }
    });

    document.getElementById("authForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const inputCode = document.getElementById("code").value;
      if (inputCode === generatedCode) {
        localStorage.setItem("auth", "true");
        location.href = "/passenger.html"; // или /driver.html
      } else {
        alert("Неверный код.");
      }
    });
  </script>
</body>
</html>
