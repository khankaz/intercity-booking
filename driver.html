<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Панель Водителя</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Панель Водителя</h1>
    <p>Управление маршрутами и пассажирами</p>
  </header>

  <main class="container">
    <section class="booking">
      <h2>Выберите маршрут и дату</h2>
      <form id="driverForm">
        <label>Маршрут:</label>
        <select id="driverRouteSelect">
          <option value="karaganda-astana">Караганда — Астана</option>
          <option value="astana-karaganda">Астана — Караганда</option>
          <option value="karaganda-burabay">Караганда — Бурабай</option>
          <option value="shchuchinsk">Щучинск</option>
        </select>

        <label>Дата отправления:</label>
        <input type="date" id="driverDate" required>

        <div class="buttons">
          <button type="button" id="startTrip">Старт рейса</button>
          <button type="button" id="endTrip" disabled>Завершить рейс</button>
        </div>
      </form>
    </section>

    <section class="booking">
      <h2>Список пассажиров</h2>
      <ul id="passengerList">
        <li>Нет данных. Пожалуйста, выберите маршрут и дату.</li>
      </ul>

      <h2>Схема рассадки</h2>
      <div id="driverSeatMap" class="seating-map"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; Межгород, 2025</p>
  </footer>

  <script>
    const passengersDB = {
      "karaganda-astana": {
        "2025-06-16": [
          { name: "Аружан", seat: 1, phone: "+77001234567", address: "Проспект Назарбаева" },
          { name: "Айдар", seat: 2, phone: "+77007654321", address: "ТД Арбат" }
        ]
      }
    };

    const seatMapContainer = document.getElementById("driverSeatMap");
    const passengerList = document.getElementById("passengerList");
    const driverRouteSelect = document.getElementById("driverRouteSelect");
    const driverDateInput = document.getElementById("driverDate");
    const startBtn = document.getElementById("startTrip");
    const endBtn = document.getElementById("endTrip");

    function renderDriverSeats(routeKey, dateKey) {
      seatMapContainer.innerHTML = "";
      passengerList.innerHTML = "";

      const passengers = (passengersDB[routeKey] && passengersDB[routeKey][dateKey]) || [];

      if (passengers.length === 0) {
        passengerList.innerHTML = "<li>Пассажиров нет.</li>";
        return;
      }

      passengers.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name}, место ${p.seat}, ${p.phone}, адрес: ${p.address}`;
        passengerList.appendChild(li);

        const seatDiv = document.createElement("div");
        seatDiv.className = "seat booked";
        seatDiv.textContent = `Место ${p.seat}: ${p.name}`;
        seatMapContainer.appendChild(seatDiv);
      });
    }

    startBtn.addEventListener("click", () => {
      const routeKey = driverRouteSelect.value;
      const dateKey = driverDateInput.value;

      if (!routeKey || !dateKey) {
        alert("Выберите маршрут и дату.");
        return;
      }

      renderDriverSeats(routeKey, dateKey);
      startBtn.disabled = true;
      endBtn.disabled = false;
    });

    endBtn.addEventListener("click", () => {
      alert("Рейс завершен.");
      startBtn.disabled = false;
      endBtn.disabled = true;
    });
  </script>
</body>
</html>
