<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Водитель – Контроль рейса</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <h1>Управление поездкой</h1>

    <form id="driverForm">
      <input type="text" placeholder="Ваше имя" required>
      <input type="tel" placeholder="Номер WhatsApp" required>

      <select id="routeSelect" required>
        <option disabled selected>Выберите маршрут</option>
        <option>Караганда – Астана</option>
        <option>Караганда – Щучинск</option>
        <option>Караганда – Бурабай</option>
        <option>Астана – Караганда</option>
        <option>Щучинск – Караганда</option>
        <option>Бурабай – Караганда</option>
      </select>

      <input type="date" required>
    </form>

    <div class="status-buttons">
      <button id="startBtn">Старт</button>
      <button id="onTheWayBtn" disabled>В пути</button>
      <button id="completeBtn" disabled>Завершено</button>
    </div>

    <div id="tripStatus"></div>

    <div class="passenger-list">
      <h3>Пассажиры:</h3>
      <ul>
        <li>Иван, +7 777 111 2233, Место 1</li>
        <li>Айнур, +7 701 555 9988, Место 3</li>
        <!-- Заглушка, позже можно заменить на реальную загрузку -->
      </ul>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const onTheWayBtn = document.getElementById("onTheWayBtn");
    const completeBtn = document.getElementById("completeBtn");
    const status = document.getElementById("tripStatus");

    startBtn.onclick = () => {
      status.textContent = "Поездка началась.";
      onTheWayBtn.disabled = false;
      startBtn.disabled = true;
    };

    onTheWayBtn.onclick = () => {
      status.textContent = "В пути...";
      completeBtn.disabled = false;
      onTheWayBtn.disabled = true;
    };

    completeBtn.onclick = () => {
      status.textContent = "Поездка завершена.";
      completeBtn.disabled = true;
    };
  </script>
</body>
</html>
