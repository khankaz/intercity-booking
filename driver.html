<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Водитель — Добавить поездку</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Добавление поездки (Водитель)</h1>
    <p>Укажите данные маршрута и время отправления</p>
  </header>

  <main class="container">
    <form id="driverForm">
      <input type="text" id="driverName" placeholder="Ваше имя" required>
      <input type="tel" id="driverPhone" placeholder="Номер WhatsApp" required>

      <label for="route">Маршрут:</label>
      <select id="route" required>
        <option value="">Выберите маршрут</option>
        <option value="Караганда – Астана">Караганда – Астана</option>
        <option value="Караганда – Щучинск">Караганда – Щучинск</option>
        <option value="Караганда – Бурабай">Караганда – Бурабай</option>
        <option value="Астана – Караганда">Астана – Караганда</option>
        <option value="Щучинск – Караганда">Щучинск – Караганда</option>
        <option value="Бурабай – Караганда">Бурабай – Караганда</option>
      </select>

      <label for="date">Дата поездки:</label>
      <input type="date" id="date" required>

      <label for="time">Время отправления:</label>
      <input type="time" id="time" required>

      <button type="submit">Опубликовать поездку</button>
    </form>

    <p id="driverStatus"></p>
  </main>

  <footer class="footer">
    <p>&copy; Межгород 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
